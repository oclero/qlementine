name: MacOS

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Check Out
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: "6.8.0"
          host: mac
          target: desktop
          arch: clang_64

      - name: Build the library.
        run: |
          cmake --preset macos
          cmake --build --preset macos
          cmake --install _build

      - name: Build the Sandbox app.
        run: |
          cmake --preset macos-sandbox
          cmake --build --preset macos-sandbox
