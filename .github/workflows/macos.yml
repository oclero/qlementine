name: MacOS

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Check Out
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: "6.8.0"
          host: mac
          target: desktop
          arch: clang_64

      - name: Setup directories.
        run: |
          mkdir build_lib
          mkdir build_sandbox

      - name: Build the library.
        working-directory: ${{github.workspace}}/build_lib
        run: |
          cmake .. --preset macos
          cmake --build .
          cmake --install .

      - name: Build the Sandbox app.
        working-directory: ${{github.workspace}}/build_sandbox
        run: |
          cmake .. --preset macos-sandbox
          cmake --build .
